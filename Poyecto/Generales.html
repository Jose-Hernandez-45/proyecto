<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./estilos/generales.css">
    <title>Datos Generales</title>
</head>
<body>
    <div class="titulo">
        <h1>&bull;Datos generales&bull;</h1>
        <h3>Ingresa tus datos:</h3>
    </div>
    <br>
    <br>
    <br>
    <center>
        <div class="formulario">
            <form action="#" method="post">
                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required autofocus>
                <br>
                <br>
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Direccion" required autofocus>
                <br>
                <br>
                <!--Campo correo electronico-->
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Correo Electronico" required>
                <br>
                <br>
                <!--Campo nÃºmero-->
                <label for="tel">Telefono:</label>
                <input type="tel" id="tel" name="tel" placeholder="Telefono">
                <br>
                <br>
                <!--Campo de boton-->
            <div class="botones">
                <button type="submit" class="boton">
                    <a href="./Dispositivos.html">Coninuar</a>
                </button>
                <button type="submit" class="boton2">
                    <a href="./index.html">Cancelar</a>
                </button>
            </div>
        </form>
    </div>
</center>
</body>
</html>
